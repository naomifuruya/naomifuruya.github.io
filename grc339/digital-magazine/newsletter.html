<!doctype html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://use.typekit.net/gjn3qks.css">
      <title>Newsletter</title>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
   </head>
   <body>
      <div class="newsletter">
         <header>
            <h1><a href="index.html"><img src="allyoulogo.png" alt="Logo of the All You Magazine."></a></h1>
            <nav>
               <ul>
                  <li><a href="#">Inspiration</a></li>
                  <li><a href="#">DIY</a></li>
                  <li><a href="#">Lifestyle</a></li>
                  <li><a href="#">About</a></li>
               </ul>
            </nav>
         </header>
         <main>
            <h1>Subscribe to All You</h1>
            <section class="section-1">
               <h2>A Little Bit About You</h2>
               <ul>
                  <li>
                     <label for="field-1">First Name*</label>
                     <input type="text" name="First Name" id="First Name" placeholder="First Name" />
                  </li>
                  <li>
                     <label for="field-2">Last Name*</label> 
                     <input type="text" name="Last Name" id="Last Name" placeholder="Last Name" />
                  </li>
                  <li>
                     <label for="field-2">Email Address*</label> 
                     <input type="text" name="Email Address" id="Email Address" placeholder="Email Address" />
                  </li>
                  <li>
                     <label for="field-4">Phone Number</label> 
                     <input type="text" name="Phone Number" id="Phone Number" placeholder="Phone Number" />
                  </li>
               </ul>
            </section>
            <section class="section-2">
               <h2>What Are You Interested In</h2>
               <ul>
                  <li>
                     <input type="checkbox" id="Recipes" value="Recipes" /> 
                     <label for="Recipes">Recipes</label>
                  </li>
                  <li>
                     <input type="checkbox" id="Crafts" value="Crafts" /> 
                     <label for="Crafts">Crafts</label>
                  </li>
                  <li>
                     <input type="checkbox" id="Activities" value="Activities" /> 
                     <label for="Activities">Activities</label>
                  </li>
                  <li>
                     <input type="checkbox" id="Blogs" value="Blogs" /> 
                     <label for="sit">Blogs</label>
                  </li>
                  <li>
                     <input type="checkbox" id="Conversations" value="Conversations" /> 
                     <label for="Conversations">Conversations</label>
                  </li>
                  <li>
                     <input type="checkbox" id="Sports" value="Sports" /> 
                     <label for="Sports">Sports</label>
                  </li>
                  <li>
                     <label for="field">Other</label> 
                     <input type="text" name="Other Interests" id="Other Interests" placeholder="Other Interests" />
                  </li>
               </ul>
            </section>
            <section class="section-3">
               <ul>
                  <li>
                     <input type="checkbox" id="Email Confirmation" value="Email Confirmation" /> 
                     <label for="Email Confirmation">I would like to receive weekly emails with inspiration on how to live life fuller</label>
                  </li>
                  <li>
                     <input type="checkbox" id="Text Confirmation" value="Text Confirmation" /> 
                     <label for="Text Confirmation">I would like to receive weekly texts with inspiration and ideas</label>
                  </li>
               </ul>
            </section>
            <section class="section-4">
               <button type="submit">Submit</button>
            </section>
         </main>
         <footer>
            <p> All rights reserved.</p>
         </footer>
      </div>
   </body>
</html>
