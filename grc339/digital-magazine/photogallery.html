<!doctype html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://use.typekit.net/gjn3qks.css">
      <title>Photo Gallery</title>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />

   </head>
   <body>
      <div class="photogallery">
         <header>
            <h1><a href="index.html"><img src="allyoulogo.png" alt="Logo of the All You Magazine."></a></h1>
            <nav>
               <ul>
                  <li><a href="#">Inspiration</a></li>
                  <li><a href="#">DIY</a></li>
                  <li><a href="#">Lifestyle</a></li>
                  <li><a href="#">About</a></li>
               </ul>
            </nav>
         </header>
         <section class="photogallery">
         <input type="radio" name="item" id="photo1" checked="checked">
         <input type="radio" name="item" id="photo2">
         <input type="radio" name="item" id="photo3">
         <input type="radio" name="item" id="photo4">

         <input type="radio" name="item" id="photo6">
         <input type="radio" name="item" id="photo7">
         <input type="radio" name="item" id="photo8">
         <main>
            <figure>
               <img src="happycall.jpg" alt="A girl who is happy on the phone.">
               <figcaption>Call people you love</figcaption>
            </figure>
            <figure>
               <img src="happycooking.jpg" alt="A mother and daughter chopping food and cooking together.">
               <figcaption>Cook with family</figcaption>
            </figure>
            <figure>
               <img src="happycrafts.jpg" alt="A happy family doing crafts together.">
               <figcaption>Craft with friends and family</figcaption>
            </figure>
            <figure>
               <img src="happydog.jpg" alt="A dog and a boy playing frisbee together.">
               <figcaption>Play with your pets</figcaption>
            </figure>
            <figure>
               <img src="happyhiking.jpg" alt="A woman hiking with a sunset behind her.">
               <figcaption>Go out on a hike</figcaption>
            </figure>
            <figure>
               <img src="happypeople.jpg" alt="A group of people jumping with their silhouettes from the sunset.">
               <figcaption>Enjoy sunsets together</figcaption>
            </figure>
            <figure>
               <img src="happyrunner.jpg" alt="Two runnners laughing together.">
               <figcaption>Run with someone</figcaption>
            </figure>
            <figure>
               <img src="happytrampoline.jpg" alt="A little girl jumping on a trampoline.">
               <figcaption>Enjoy life to the fullest</figcaption>
            </figure>
         </main>
         <nav>
            <label for="photo1">
            <img src="happycall.jpg" alt="A girl who is happy on the phone.">
            </label>
            <label for="photo2">

            </label>

            </label>
